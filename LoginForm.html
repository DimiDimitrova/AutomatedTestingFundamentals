<!DOCTYPE html>
<html>
<head>
 <title>Login</title>
</head>
<body>
    <form class="login form" method="post">
        <p>
        <label for="username">Username<span class="required">*</span></label>
        <input type="text" class="Input" name="username" id="username"  placeholder="Enter Username or email" required autocomplete="off">
       </p>
       <p>
        <label for="password">Password<span class="required">*</span></label>
        <span class="password-input">
            <input type="password" class="Input" name="password" id="password"placeholder="Enter Password" required></span>
        </p>
        <p>
            <label class="form_label">
                <input type="checkbox" class="form_input_checkbox" name="rememberme" id="rememberme" value="forever">
                <span>Remember me</span>
            </label>
        </p>
        <button type="submit" class="form-login_submit" name="login" value="Log in">Log in</button>
    </form>
</body>
</html>
